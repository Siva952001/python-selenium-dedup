<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeDup Test Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">De Dup tester</span>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h4 class="mb-4">Please enter below details</h4>
        <form method="post" action="/check_duplicates/">
            <div class="row">
                <div class="col-md-4 mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            
            <div class="col-md-4 mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>


        <div class="col-md-4 mb-3">
    <label for="dob" class="form-label">Date of Birth:</label>
    <div class="input-group">
        <input type="text" class="form-control" id="dob" name="dob" required>
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
    </div>
</div>
   <div class="col-md-4 mb-3">
    <label for="gender" class="form-label">Gender:</label>
    <select class="form-select" id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
</div>
            <div class="col-md-4 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Check Duplicates</button>
        </form>
    </main>
</body>
</html>
